<body>

  <div class="toggle-sidebar" id="header-container"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Inicio</h1>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-8">
          <div class="row">
            <!-- Sales Card -->
            <div class="col-xxl-4 col-md-6">
              <div id="app">
                <div class="card-body" v-for="cultivo in cultivos" :key="cultivo.idCultivo">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{ cultivo.nombreCultivo }} <span>| Cultivo {{ cultivo.idCultivo }}</span></h5>
                      <div class="d-flex align-items-center">

                        </div>
                        <div class="ps-3">

                          <span class="text-muted small pt-2 ps-1">{{ cultivo.estatus }}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
            </div><!-- End Sales Card -->

          </div>
        </div><!-- End Left side columns -->

        <!-- Right side columns -->
        <div class="col-lg-4">
          <!-- Recent Activity -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Actividad Reciente</h5>
              <div class="activity" id="actividadReciente">
                <!-- Las actividades recientes se insertarán aquí dinámicamente -->

  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        cultivos: []
      },
      created() {
        this.fetchCultivos();
      },
      methods: {
        fetchCultivos() {
          axios.get('https://localhost:7070/api/Cultivo')
            .then(response => {
              this.cultivos = response.data;
            })
            .catch(error => {
              console.error('Error al obtener los cultivos:', error);
            });
        }
      }
    });

  </script>

<script>
  $(document).ready(function () {
    $("#header-container").load("header.html", function () {
      $("#toggle-sidebar-btn").on("click", function () {
        $("#sidebar-container").toggle();
      });
    });
    $("#sidebar-container").load("sidebar.html");

    // Retrieve data from localStorage and populate recent activities
    const actividadesRealizadas = JSON.parse(localStorage.getItem('actividadesRealizadas')) || [];
    const actividadReciente = document.getElementById('actividadReciente');

    // Sort activities by date and time (most recent first)
    actividadesRealizadas.sort((a, b) => new Date(b.fecha + ' ' + b.hora) - new Date(a.fecha + ' ' + a.hora));

    // Display recent activities
    actividadesRealizadas.slice(0, 5).forEach(actividad => {
      const actividadItem = document.createElement('div');
      actividadItem.className = 'activity-item d-flex';
      actividadItem.innerHTML = `
        <div class="activite-label">${getTimeDifference(new Date(actividad.fecha + ' ' + actividad.hora))}</div>
        <i class='bi bi-circle-fill activity-badge text-success align-self-start'></i>
        <div class="activity-content">
          ${actividad.actividad} del cultivo ${actividad.cultivo}
        </div>
      `;
      actividadReciente.appendChild(actividadItem);
    });

    function getTimeDifference(date) {
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHrs = Math.floor(diffMins / 60);

      if (diffHrs > 0) {
        return `${diffHrs} hrs`;
      } else {
        return `${diffMins} min`;
      }
    }
  });
</script>
