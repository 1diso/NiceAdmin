<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes de Actividad</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div id="header-container"></div>
  <div id="sidebar-container" style="display: none;"></div>
  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Administrador</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Principal</a></li>
          <li class="breadcrumb-item">Asignaciones</li>
          <li class="breadcrumb-item active">Administrador</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title"> Reportes</h5>

              <!-- Table with stripped rows -->
              <div class="table-responsive">
                <table class="table datatable">
                  <thead>
                    <tr>
                      <th>Cultivo</th>
                      <th>Nombre</th>
                      <th>Actividad</th>
                      <th>Fecha</th>
                      <th>Hora</th>
                      <th>N.Control</th>
                      <th>Grupo</th>
                      <th>Equipo</th>
                    </tr>
                  </thead>
                  <tbody id="tablaActividades">
                    <!-- Rows will be dynamically inserted here -->
                  </tbody>
                </table>
              </div>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>
  </main><!-- End #main -->
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    $(document).ready(function () {
      $("#header-container").load("header.html", function () {
        $("#toggle-sidebar-btn").on("click", function () {
          $("#sidebar-container").toggle();
        });
      });
      $("#sidebar-container").load("sidebar.html");

      // Retrieve data from localStorage and populate the table
      const actividadesRealizadas = JSON.parse(localStorage.getItem('actividadesRealizadas')) || [];
      const tablaActividades = document.getElementById('tablaActividades');

      actividadesRealizadas.forEach(actividad => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${actividad.cultivo}</td>
          <td>${actividad.nombre}</td>
          <td>${actividad.actividad}</td>
          <td>${actividad.fecha}</td>
          <td>${actividad.hora}</td>
          <td>${actividad.numeroControl}</td>
          <td>${actividad.grupo}</td>
          <td>${actividad.equipo}</td>
        `;
        tablaActividades.appendChild(row);
      });
    });
  </script>
</body>
</html>
