<body>

  <div id="header-container"></div>
  <div id="sidebar-container" style="display: none;"></div>
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Comprobación de actividad</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Principal</a></li>
          <li class="breadcrumb-item">Registro de actividades</li>
          <li class="breadcrumb-item active">Comprobar actividades</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <!--Comienzo de la tabla-->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Actividades</h5>

              <!-- General Form Elements-->
              <form>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputText">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail" class="col-sm-2 col-form-label">N°.Control</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Equipo</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Actividad</label>
                  <div class="col-sm-10">
                    <select id="actividadSelect" class="form-select" aria-label="Default select example"
                      onchange="mostrarInput()">

                      <option value="1">Regar</option>
                      <option value="2">Agregar sustrato</option>
                      <option value="otro">Otro...</option>
                    </select>
                  </div>
                </div>
                <div></div>
                <div class="row mb-3" id="nuevaActividadDiv" style="display: none;">
                  <label for="nuevaActividadInput" class="col-sm-2 col-form-label">Nueva Actividad</label>
                  <div class="col-sm-8">
                    <input type="text" id="nuevaActividadInput" class="form-control"
                      placeholder="Ingrese nueva actividad">
                  </div>


                </div>
                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-2 col-form-label">Fecha</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputDate">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputTime" class="col-sm-2 col-form-label">Hora</label>
                  <div class="col-sm-10">
                    <input type="time" class="form-control" id="inputTime">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                  </div>
                </div>
              </form>
            </div>


            <!--End General Form Elements -->

          </div>
        </div>

      </div>
      </div>
      </div>

      </div>
      </div>

          $("#sidebar-container").toggle();
        });
      });
      $("#sidebar-container").load("sidebar.html");
    });
